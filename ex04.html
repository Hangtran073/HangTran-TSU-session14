<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao chép đối tượng</title>
</head>
<body>
    <script>
        const original = {
            name:"Bob",
            age:"30"
        }
        const copy ={...original};
        copy.name = "Charlie";
        console.log("original: ", original);
        console.log("copy:", copy);
    </script>
    
</body>
</html>
